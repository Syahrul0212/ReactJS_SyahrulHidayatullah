<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
</head>
<body>
    <div>
        <h1>Create Account</h1>
        <h2>Detail Form</h2>
        <form>
            <label for="fname">First Name :</label><br>
            <input type="text" id="fname" name="fname" required><br><br>

            <label for="lname">Last Name :</label><br>
            <input type="text" id="lname" name="lname" required><br><br>

            <label for="username">Username :</label><br>
            <input type="text" id="username" name="username" required><br><br>

            <label for="email">E-mail :</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label>Gender :</label><br>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="laki-laki">Male</label><br>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="perempuan">Female</label><br>
            <input type="radio" id="other" name="gender" value="other" required>
            <label for="lainnya">Other</label><br><br>

            <label for="address">Address :</label><br>
            <input type="text" id="address" name="address" required><br><br>

            <label for="address2">Address 2 :</label><br>
            <input type="text" id="address2" name="address2" required><br><br>

            <label for="pcategory">Nasionality :</label><br>
            <select id="pilihan" name="pilihan" required>
                <option value="">--Pilih--</option>
                <option value="pilihan1">Indonesia</option>
                <option value="pilihan2">Belanda</option>
                <option value="pilihan3">Germany</option>
                <option value="pilihan4">Amerika Serikat</option>
            </select><br><br>

            <label>Languange Spoken :</label><br>
            <input type="checkbox" id="bindonesia" name="languange" value="bindonesia" required>
            <label for="laki-laki">Bahasa Indonesia</label><br>
            <input type="checkbox" id="english" name="languange" value="english" required>
            <label for="perempuan">English</label><br>
            <input type="checkbox" id="other" name="gender" value="other" required>
            <label for="lainnya">Other</label><br><br>

            <label for="submit"></label>
            <input type="submit" id="submit" name="submit" required><br><br>
        </form>
    </div>
</body>
</html>
