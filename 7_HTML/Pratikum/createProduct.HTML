<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Product</title>
</head>
<body>
    <div>
        <h1>Create Product</h1>
        <h2>Detail Product</h2>
        <form>
            <label for="pnama">Product Name:</label>
            <input type="text" id="pnama" name="pnama" pattern=".{6,50}" required><br><br>
    
            <label for="pcategory">Product Category:</label>
            <select id="pilihan" name="pilihan" required>
                <option value="">--Pilih--</option>
                <option value="pilihan1">Pilihan 1</option>
                <option value="pilihan2">Pilihan 2</option>
                <option value="pilihan3">Pilihan 3</option>
                <option value="pilihan4">Pilihan 4</option>
            </select><br><br>
            
            <label for="pfrehness">Product Frehness:</label><br>
            <input type="checkbox" id="brandNew" name="pfrehness" required>Brand New<br>
            <input type="checkbox" id="secondHank" name="pfrehness" required>Second Hank<br>
            <input type="checkbox" id="refurbished" name="pfrehness" required>Refurbished<br><br>

            <label for="iproduct">Image of Product</label>
            <input type="file" id="iproduct" name="iproduct" required><br><br>
            
            <label for="adescription">Additional Description </label><br><br>
            <textarea name="" id="" cols="30" rows="10" required></textarea><br><br>

            <label for="pprice">Product Price</label><br>
            <input type="number" id="pprice" name="pprice" value="$100" required><br><br>

            <button>Create Account</button>
    </div>
</body>
</html>
